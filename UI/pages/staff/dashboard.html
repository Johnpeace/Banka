<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Staff Dashboard | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/style.css" />
    </head>
    <body>
        <header class="admin-header">
            <a href="#" class="header-brand"><h1>BANKA</h1></a>
                <nav class="navbar">
                        <a href="#"><img src="../../assets/images/bank.svg" alt="nav icon"></a>
                </nav>                  
        </header>
        <main class="main-content"> 
            <div class="mymodal">
                <button class="close" onclick="openModal(false)">&times;</button>

                        <h2>Select transaction type:</h2>
                    </header>

                            <button class="button">Debit</button>

                    </div>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Staff Dashboard</a></li>
                    <li onclick="openModal(true)"><a href="#">Transactions</a></li>
                    <li><a href="userbankaccount.html">List of Bank accounts</a></li>
                </ul>
            </div>
            <section class="content">
                <div class="staffdashboard">
                    <h2 class="hidden-lg">Welcome to BANKA Staff(Non-Admin) Dashboard</h2>
                    <h4 class="hidden-sm">Welcome to BANKA Staff(Non-Admin) Dashboard</h4>
                </div>
            </section>  
        </main>
        <footer class="footer-section">
