<html lang="en">
    <head>

        <title>Login | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/login.css"/>

    <body>
        <header>            
            <nav class="user-nav">
                <a href="../index.html" class="brand">BANKA</a>
            </nav>
        </header>
        <main>
            <section class="banner">
            </section>
            <section class="form-section">
                <h2>LOGIN</h2>
                <form class="form" action="dashboard.html">
                    <label for="email-address-input">Email:</label>
                    <input type="email" id="email-address-input" class="email-address-input" placeholder="Email address" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required>   
                    <label for="isAdmin">IsAdmin:</label>
                    <input type="checkbox" class="isadmin" id="isAdmin">
                    <input type="submit" class="login-btn" value="LOGIN">             
                </form>
            </section>
        </main>
