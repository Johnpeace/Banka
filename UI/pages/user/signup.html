<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/style.css" />
    </head>
    <body>
        <header>
            <a href="#" class="header-brand"><h1>BANKA</h1></a>
            <nav class="navbar">
                <a href="#"><img src="../../assets/images/bank.svg" alt="nav icon"></a>
            </nav>           
        </header>
        <main>
            <div class="container">
                <section class="input-section">
                    <h2>SIGN UP</h2>
                    <form class="input-form">
                        <input type="text" class="first-name-input" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                        <input type="email" placeholder="Email address" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm password" required>
                        <input type="submit" class="signup-btn" value="Continue">

                        <p>Already registered? <a href="login.html">Sign in</a></p>                        
                    </form>
                </section>                
            </div>

        </main>
        <footer class="footer-section">
            <p>&copy; 2019 BANKA - ADC Cycle 43</p>
        </footer>
        </div>
        
    </body>
</html>
