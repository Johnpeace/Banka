<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Account Opening | BANKA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../../assets/css/main.css"/>
    </head>
    <body>
        <header>            
            <nav>
                <a href="../index.html" class="brand">BANKA</a>
                <a href="login.html" class="navlink">Login</a>
            </nav>
        </header>
        <main>
            <section class="banner">
                <h2>CREATE A BANK ACCOUNT</h2>
            </section>
            <section class="form-section">
                <form class="form" action="dashboard.html">
                    <label for="first-name-input">First name:</label>
                    <input type="text" id="first-name-input" class="first-name-input" placeholder="First name" required>
                    
                    <label for="last-name-input">Last name:</label>
                    <input type="text" id="last-name-input" placeholder="Last name" required>

                    <label for="email-address-input">Email address:</label>
                    <input type="email" id="email-address-input" placeholder="Password" required>

                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" placeholder="Mobile" required>
                    <div class="dropdown">
                        <label class="type" for="type">Type:</label> 
                            <select class="account-type" id="type" name="type">
                                <option>Savings</option>
                                <option>Current</option>
                            </select>
                        <label for="sex">Sex:</label> 
                            <select class="select-sex" id="sex" name="sex">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                    </div>
                    <input type="submit" class="signup-btn" value="CREATE">                      
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2019 BANKA - ADC Cycle 43</p>
        </footer>
    </body>
</html>
